# for help http://docs.travis-ci.com/user/customizing-the-build/
# for android specific help http://docs.travis-ci.com/user/languages/android/
# to validate if script is valid try at http://docs.travis-ci.com/user/travis-lint/

language: android
jdk: oraclejdk7
env:
  matrix:
    - ANDROID_TARGET=android-18

android:
  components:
    - build-tools-21.0.1

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &

  
script: 
  - chmod +x gradlew
  - ./gradlew connectedCheck
